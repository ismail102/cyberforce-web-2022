<div *ngIf="defaultText !== 'Admin'" class="container">
  {{ defaultText }}
  <div class="card">
    <div class="card-body">
      <div class="card">
        <div class="card-body">
          <p class="card-text">Login</p>
          <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
            <div class="mb-3">
              <label for="userNameInput" class="form-label">User Name</label>
              <input
                type="text"
                class="form-control"
                id="userNameInput"
                formControlName="userNameInput"
              />
            </div>
            <div class="mb-3">
              <label for="passwordInput" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="passwordInput"
                formControlName="passwordInput"
              />
            </div>
            <button type="submit" class="btn btn-primary mb-3">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="defaultText === 'Admin'" class="container">
  <div class="card">
    <div class="card-body">
      <div class="card">
        <div class="card-body">
          <p class="card-text">FTP Server</p>
          <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
            <div class="mb-3">
              <label for="userNameInput" class="form-label">User Name</label>
              <input
                type="text"
                class="form-control"
                id="userNameInput"
                formControlName="userNameInput"
              />
            </div>
            <div class="mb-3">
              <label for="passwordInput" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="passwordInput"
                formControlName="passwordInput"
              />
            </div>
            <button type="submit" class="btn btn-primary mb-3">Submit</button>
          </form>
        </div>
        <div class="card-body"></div>
      </div>
    </div>
  </div>
</div>
